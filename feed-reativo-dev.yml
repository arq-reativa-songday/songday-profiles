management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
gateaway:
  api:
    address: http://localhost:8080/
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
    fetch-registry: 'true'
    register-with-eureka: 'true'
  instance:
    prefer-ip-address: 'true'
spring:
  main:
    allow-bean-definition-overriding: 'true'
    web-application-type: reactive
  cloud:
    loadbalancer:
      ribbon:
        enabled: 'false'
